<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css -->
    <link href="css/main.css" rel="stylesheet">
    <!-- customized minimized bootstrap -->
    <link href="css/custom.min.css" rel="stylesheet">
    <title>Library</title>
</head>
<body class="bg-secondary">
    <div  class="container">
        <div  class=" row ">
            <div  class="mt-5  pt-2 pb-5 col-8 border-primary border-left text-white bg-dark br-rad-50">
                <h1 class="text-primary display-1">Library</h1>
                <form class="row mx-0">
                    <div class="col">
                        <label for="book">Book</label>
                        <input type="text" name="book" id="book">
                    </div>
                    <div class="col">                        
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author">
                    </div>

                    <div class="col">
                        <label for="pages">Pages</label>
                        <input type="text" name="pages" id="pages">
                    </div>
                    
                    <div class="col">
                        <label for="read">Read?</label>
                        <input type="" class="" name="read" id="read">
                    </div>
                </form>
                <button class="btn btn-primary text-white" id="primary-submit">Submit</button>
            </div>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
