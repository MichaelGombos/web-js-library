<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css -->
    <link href="css/main.css" rel="stylesheet" />
    <!-- customized minimized bootstrap -->
    <link href="css/custom.min.css" rel="stylesheet" />
    <title>Library</title>
  </head>
  <body class="bg-secondary">
    <div class="container">
      <div class="row">
        <div
          class="
            mt-5
            pt-2
            pb-5
            col-8
            border-primary border-left
            text-white
            bg-dark
            br-rad-50
          "
        >
          <h1 class="text-primary display-1">Library</h1>
          <form class="row mx-0">
            <div class="col">
              <label for="book">Book</label>
              <input type="text" name="book" id="book" />
            </div>
            <div class="col">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" />
            </div>

            <div class="col">
              <label for="pages">Pages</label>
              <input type="text" name="pages" id="pages" />
            </div>

            <div class="col">
              <label for="read">Read?</label>
              <input type="checkbox" class="" name="read" id="read" />
            </div>
            <div class="row mx-0">
              <button
                class="mt-3 btn btn-primary text-white"
                id="primary-submit"
              >
                Submit
              </button>
            </div>
          </form>
        </div>

        <div class="mt-4 col-8 text-primary lead">
          <div class="row">
            <div class="col-4">Book</div>
            <div class="col-3">author</div>
            <div class="col-1">Pages</div>
            <div class="col-1">Complete</div>
            <div class="col-2 offset-1">Remove</div>
          </div>
        </div>
        <hr class="bg-primary col-8 mb-3 mt-1 opacity-100" />
        <div id="library-array">
          <div class="mt-4 col-8 text-white book">
            <div class="row align-items-start">
              <div class="col-4 my-auto">
                <p class="my-auto book-name">Filler Book</p>
              </div>
              <div class="col-3 my-auto">
                <p class="my-auto book-author">Filler Author</p>
              </div>
              <div class="col-1 my-auto">
                <p class="my-auto book-pages">111</p>
              </div>
              <div class="col-1 my-auto">
                <p class="my-auto book-read">True</p>
              </div>
              <div class="col-2 offset-1 btn btn-outline-danger">Remove</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
